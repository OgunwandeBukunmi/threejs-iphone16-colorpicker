<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iphone 16 Color Picker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      overflow-x: hidden;
    }

    h1 {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      width: 100%;
      background-color: grey;
      color: white;
      padding: 15px;
      text-align: center;
      min-height: 10vh;
      box-shadow: 5px 4px 10px rgba(0, 0, 0, 0.25);
    }

    /* Modern color picker styling */
    #color {
        margin: 0;
      appearance: none;
      -webkit-appearance: none;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      position: fixed;
      bottom: 15px;
      right: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #color:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }

    /* Ensures the color preview circle shows properly */
    #color::-webkit-color-swatch-wrapper {
      padding: 0;
      border-radius: 50%;
    }
    #color::-webkit-color-swatch {
      border: none;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Iphone 16 Color Picker</h1>
  <div>
    <input type="color" name="color" id="color">
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
